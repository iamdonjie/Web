<!DOCTYPE html>

<html>
	<head>
		<title>Create Account</title>
		<link rel="icon" type="img/ico" href="title.jpg"/>
		<link rel="stylesheet" type="text/css" href="RegisterStyle.css">
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<form action="log-in.html" style="border:1px solid #ccc">
			<div class="container">
				<h1 align="center">SIGN UP</h1>
				<p>Please provide information in the spaces below to create an account.</p>
				<hr>
				
				<label for="email"><b>Full Name</b></label>
				
				<input  id="meow" type="text" placeholder="Enter Full Name" name="full name" required>
				<br>
				
				<label for="email-repeat"><b>Email</b></label>
				
				<input type="text" placeholder="Enter Email" name="email"required>
				<br>
				
				<label for="psw"><b>Password</b></label>
				
				<input type="password" placeholder="Enter Password" name="psw" required>
				<br>
	
				<label for="psw-repeat"><b>Repeat Password</b></label>
				
				<input type="password" placeholder="Repeat Password" name="psw-repeat"required>
				<br>
					
					<button type="button" class="cancelbtn"><a href="log in.html">Cancel</a></button>
					<button type="submit" class="signupbtn"><a href="home page.html">Sign Up</a></button>
				
			</div>
		</form>
	</body>
</html>
